<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Page</title>
    <link rel="stylesheet" href="table-page.css">
</head>
<body>
<div id="table">
    <table>
        <thead>
        <caption>Table</caption>
        <tr>
            <th>One</th>
            <th>Two</th>
            <th>Three</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2" class="text-align">5</td>
        </tr>

        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>

        <tr>
            <td>9</td>
            <td>10</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
